    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      $(document).ready(function(){       
            var scroll_pos = 0;
            $(document).scroll(function() { 
  console.log("we be scrolling");
  scroll_pos = $(this).scrollTop();
  if (scroll_pos < 200){
     $(".plr-wrapper").css("background-color","rgba(0,0,0,0.5)");
  }
  else if (scroll_pos > 200 && scroll_pos< 400) {
        $(".plr-wrapper").css("background-color","red");
  } else if (scroll_pos >400 && scroll_pos< 600) {
$(".plr-wrapper").css("background-color","blue");
  } else {
    $(".plr-wrapper").css("background-color","black");
  }
});
});
    </script>
   <style>
   .plr-wrapper{
  height:1500px;
  width:100px;
  background-color:rgba(0,0,0,0.5);
}

   </style>
</head>

<body>
<div class="plr-wrapper">
</div>

</body>
